<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mensagemOla</title>
  </head>
  <body></body>

  <script>
    let arrayNumeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let array2 = [1, 2, 3, 4, 5];
    let array3 = [1, 2, 3];

    console.log(arrayNumeros);

    let arrayInvetidos = (coiso) => {
      return coiso.reverse();
    };
    console.log(arrayInvetidos(arrayNumeros));
    console.log(arrayInvetidos(array2));
    console.log(arrayInvetidos(array3));
  </script>
